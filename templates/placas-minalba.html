<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <link

  <body>
    <div class="container">
      <h1>Edi√ß√£o de placas</h1>

      <section class="form-search">

        </form>

          <thead>

              <td>
              <a href="/placas-minalba/edit/{{p.placa}}" class="edit-button">Editar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
      <div class="pagination">{{ pagination.links }}</div>
    </div>
  </body>
</html>
