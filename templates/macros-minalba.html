<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='styles/styles-minalba.css')¬†}}"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Edi√ß√£o de macros - Minalba</title>
  </head>
  <body>
    <div class="container">
      <h1>Edi√ß√£o de macros</h1>

      <section class="form-search">
        <form
          class="form-elements"
          method="GET"
          action="{{ url_for('macros_minalba') }}"
        >
          <div>
            <input
              type="text"
              name="search"
              placeholder="üîç Digite a macro desejada"
            />
          </div>
          <div>
            <button type="submit">Pesquisar</button>
          </div>
        </form>
      </section>

      <section class="div-table">
        <table class="table-1">
          <thead>
            <tr>
              <th>Mensagem original</th>
              <th>Mensagem corrigida</th>
            </tr>
          </thead>
          <tbody>
            {% for m in macros %}
            <tr>
              <td>{{m.msg_original}}</td>
              <td>{{ 'Indefinido' if m.msg_corrigida is none else m.msg_corrigida }}</td>
              <td>
              <a href="/macros-minalba/edit/{{m.msg_original.replace('/','-')}}" class="edit-button">Editar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
